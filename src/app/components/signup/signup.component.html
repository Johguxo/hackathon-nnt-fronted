<div class="row">
    <div class="col-md-12" style="text-align: -webkit-center;">
        <div class="login-box">
            <img class="avatar" src="../../../assets/logoIRMA.png" 
            alt="Logo de IRMA">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="user.first_name" name="text"
                        placeholder="Nombres" required autofocus>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="user.last_name" name="text"
                        placeholder="Apellidos" required autofocus>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" 
                    [(ngModel)]="user.email" name="email" placeholder="Correo"
                        required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" 
                    [(ngModel)]="user.password" name="password"
                        placeholder="Contraseña" required autofocus>
                </div>
            </form>
            <button type="submit" class="btn btn-primary btn-block" 
                (click)="signUp()">
                Registrarse
            </button>

                <h5 class="mt-5" 
                style="text-align: center; 
                color: darkgray; 
                font-size: 0.9rem !important;">
                    ¿Ya tienes cuenta?</h5>
                <a class="nav-link route-signUp" 
                routerLink="/signIn" 
                routerLinkActive="active" 
                >INICIAR SESIÓN</a>
        </div>
    </div>
</div>
